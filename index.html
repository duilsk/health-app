        /* --- YOUR ANALYSIS PAGE STYLES --- */
        :root {
            --bg: #e0e5ec;
            --shadow-dark: #b8c1d1;
            --shadow-light: #ffffff;
            --oxy: #008080; --hr: #cc0000; --bp: #4b0082; --accent: #0033cc;
        }

        body { background: #1a1a1a; font-family: sans-serif; margin: 0; padding: 10px; overflow: hidden; }

        .pop-out {
            background: var(--bg); width: 96%; margin: 2% auto;
            border-radius: 35px; box-sizing: border-box;
            box-shadow: 15px 15px 40px rgba(0,0,0,0.6); 
            position: relative; display: flex; flex-direction: column;
            max-height: 92vh; overflow: hidden;
        }

        .scroll-content { overflow-y: auto; padding: 25px; flex: 1; }

        .close-btn {
            position: absolute; top: 15px; right: 15px; width: 32px; height: 32px;
            background: #e60000; color: white; display: flex; align-items: center; 
            justify-content: center; border-radius: 8px; font-size: 18px; font-weight: bold; z-index: 10;
        }

        h2 { font-size: 24px; margin: 0 0 5px 0; font-weight: 900; }
        .date-sub { font-size: 13px; font-weight: 700; opacity: 0.5; margin-bottom: 20px; }

        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px;
            background: rgba(255,255,255,0.4); padding: 15px; border-radius: 20px;
        }
        .stat-box { display: flex; flex-direction: column; }
        .lbl { font-size: 11px; font-weight: 800; opacity: 0.5; text-transform: uppercase; margin-bottom: 4px; }
        .val { font-size: 30px; font-weight: 900; line-height: 1; min-height: 30px; }
        
        #dynamic-row { 
            grid-column: span 2; padding-top: 12px; margin-top: 5px; 
            border-top: 2px solid rgba(0,0,0,0.05); min-height: 40px; 
            display: flex; align-items: center; justify-content: center;
        }

        #instruction-text { font-size: 15px; font-weight: 800; color: #444; text-align: center; }
        #bp-display { width: 100%; display: none; justify-content: space-between; align-items: center; }
        .bp-val { font-size: 26px; font-weight: 900; color: var(--bp); }

        .chart-frame {
            width: 100%; height: 260px; background: var(--bg); border-radius: 25px;
            box-shadow: inset 7px 7px 14px var(--shadow-dark), inset -7px -7px 14px var(--shadow-light);
            margin: 15px 0; position: relative; touch-action: none;
            display: flex; flex-direction: column; overflow: hidden; padding: 5px 0;
        }
        .tier { flex: 1; position: relative; }
        .tier-tag { position: absolute; top: 5px; left: 10px; font-size: 9px; font-weight: 900; opacity: 0.3; }
        canvas { width: 100%; height: 100%; display: block; }
        #hairline { position: absolute; top: 0; bottom: 0; width: 2px; background: var(--accent); display: none; z-index: 10; }

        .report-card {
            background: rgba(255,255,255,0.3); border-radius: 20px; padding: 20px; margin-bottom: 15px;

        }
