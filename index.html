<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Health Tracker</title>
     <link rel="manifest" href="manifest.json">
    <!-- We make it look like an app on iPhones -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --success: #27ae60;
            --bg: #f4f7f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 150px;
            height: auto;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        h2 { color: var(--primary); margin-top: 0; font-size: 1.2rem; }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        .btn-good { background-color: #d4edda; color: #155724; }
        .btn-struggle { background-color: #fff3cd; color: #856404; }
        .btn-bad { background-color: #f8d7da; color: #721c24; grid-column: span 2; }

        .log-entry {
            background: #eee;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
            border-left: 4px solid var(--accent);
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- YOUR NEW GITHUB LOGO -->
        <img src="https://github.com/duilsk/health-app/blob/main/logo.png?raw=true" alt="App Logo" class="logo">
        <h1>Health Tracker</h1>
    </div>

    <!-- BREATHING SECTION (COPD FOCUS) -->
    <div class="card">
        <h2>Breathing Check-in</h2>
        <div class="btn-group">
            <button class="btn-good" onclick="logHealth('Breathing: Clear')">Easy</button>
            <button class="btn-struggle" onclick="logHealth('Breathing: Tight')">Tight</button>
            <button class="btn-bad" onclick="logHealth('Breathing: Short of Breath')">Heavy Shortness</button>
        </div>
    </div>

    <!-- RECENT ACTIVITY -->
    <div class="card">
        <h2>Recent Logs</h2>
        <div id="logContainer">
            <p style="color: #999;">No logs yet today.</p>
        </div>
    </div>

    <script>
    // 1. When the page loads, look in the "Kitchen Journal" (LocalStorage)
    window.onload = function() {
        const savedLogs = localStorage.getItem('myHealthLogs');
        if (savedLogs) {
            document.getElementById('logContainer').innerHTML = savedLogs;
        }
    };

    function logHealth(message) {
        const container = document.getElementById('logContainer');
        const now = new Date();
        const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        const newLog = document.createElement('div');
        newLog.className = 'log-entry';
        newLog.innerHTML = `<strong>${timeStr}</strong>: ${message}`;
        
        if (container.innerHTML.includes('No logs yet')) {
            container.innerHTML = '';
        }

        container.prepend(newLog);

        // 2. Save the whole list to the "Kitchen Journal"
        localStorage.setItem('myHealthLogs', container.innerHTML);
    }
</script>

</body>
</html>
