        /* ==========================================================================
           1. CORE VARIABLES & SETUP
           ========================================================================== */
        :root {
            --bg: #e0e5ec; 
            --shadow-dark: #b8c1d1;
            --shadow-light: #ffffff;
            --c-optimal: #008080;
            --c-normal: #2980b9;
            --c-low: #d35400;
            --c-hypoxic: #c0392b;
            --text-main: #2d3436;
            --text-sub: #57606f;
            --oxy: #008080; --hr: #cc0000; --bp: #4b0082; --accent: #0033cc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; margin: 0; padding: 0; color: var(--text-main); overflow: hidden; height: 100vh; }
        
        #main-content { padding: 10px; width: 100%; max-width: 500px; margin: 0 auto; transition: filter 0.8s ease; height: 100%; overflow-y: auto; }
        .blurred { filter: blur(15px) brightness(0.9); pointer-events: none; }

        h1 { font-size: 24px; font-weight: 900; text-transform: uppercase; margin: 5px 0 10px 5px; letter-spacing: -1px; }

        /* ==========================================================================
           2. NAVIGATION & SPO2 CARDS (YOUR ORIGINAL CODE)
           ========================================================================== */
        .top-nav { display: flex; gap: 10px; margin-bottom: 15px; }
        .nav-btn {
            flex: 1; padding: 12px; border-radius: 12px; border: none;
            background: var(--bg); box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
            font-weight: 900; font-size: 11px; text-transform: uppercase; cursor: pointer; color: var(--text-main);
        }

        .spo2-card {
            background: var(--bg); border-radius: 15px; margin-bottom: 12px;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            padding: 22px 15px 8px 15px; position: relative; width: 100%; overflow: hidden;
        }

        .corner-status {
            position: absolute; top: 0; left: 0; height: 18px; display: flex; align-items: center; padding: 0 12px; 
            border-radius: 12px 0 10px 0; font-size: 11px; font-weight: 900; text-transform: uppercase; color: #fff; z-index: 10;
        }

        .lung-interact {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -40%);
            z-index: 5; cursor: pointer; width: 85px; height: 85px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
            background: var(--bg);
        }

        .lung-bg { font-size: 45px; color: #adb5bd; transition: 0.3s; }

        @keyframes pulseBelow { 0% { color: #e5989b; transform: scale(1); } 100% { color: #d35400; transform: scale(1.1); } }
        @keyframes pulseCritical { 0% { color: #ff4d4d; transform: scale(1); } 100% { color: #8b0000; transform: scale(1.15); } }
        .is-below { animation: pulseBelow 2s ease-in-out infinite alternate; }
        .is-critical { animation: pulseCritical 1.2s ease-in-out infinite alternate; }

        .data-grid { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 2; pointer-events: none; }
        .pulse-side { display: flex; flex-direction: column; align-items: center; width: 60px; padding-top: 12px; }
        .pulse-side i { color: #cc0000; font-size: 20px; margin-bottom: 2px; }
        .pulse-val { font-size: 26px; font-weight: 900; color: #444; line-height: 1; }
        @keyframes heartBeat { 0% { transform: scale(1); } 14% { transform: scale(1.3); } 28% { transform: scale(1); } 42% { transform: scale(1.15); } 70% { transform: scale(1); } }

        .oxy-side { text-align: right; flex: 1; display: flex; flex-direction: column; align-items: flex-end; }
        .timestamp-box { font-size: 11px; font-weight: 900; color: #555; text-transform: uppercase; margin-bottom: 2px; }
        .oxy-val { font-size: 54px; font-weight: 900; line-height: 0.8; letter-spacing: -2px; }

        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 5px; }
        .type-tag { font-size: 10px; font-weight: 900; opacity: 0.6; text-transform: uppercase; }
        .analysis-link { font-size: 11px; font-weight: 900; color: var(--accent); text-transform: uppercase; cursor: pointer; }

        /* ==========================================================================
           3. SLIDING PANELS (THE MECHANISM)
           ========================================================================== */
        
        /* Analysis Panel - Slides from RIGHT */
        #analysisPanel {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: transparent; z-index: 20000; 
            transition: right 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; justify-content: center;
        }
        #analysisPanel.open { right: 0; }

        /* Device Modals - Slide from LEFT */
        .device-slide-modal {
            position: fixed; top: 0; left: -100%; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 30000; 
            transition: left 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; align-items: center; justify-content: center;
        }
        .device-slide-modal.open { left: 0; }

        /* The container for content */
        .pop-out {
            background: var(--bg); width: 96%; margin: 2% auto;
            border-radius: 35px; box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            position: relative; display: flex; flex-direction: column;
            max-height: 96vh; overflow: hidden;
        }
        .scroll-content { overflow-y: auto; padding: 25px; flex: 1; }
