        /* --- YOUR ORIGINAL ANALYSIS STYLES (UNTOUCHED) --- */
        :root {

            --shadow-light: #ffffff;

        body { background: #1a1a1a; font-family: sans-serif; margin: 0; padding: 10px; overflow: hidden; }

        .scroll-content { overflow-y: auto; padding: 25px; flex: 1; }

        h2 { font-size: 24px; margin: 0 0 5px 0; font-weight: 900; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.4); padding: 15px; border-radius: 20px; }

        canvas { width: 100%; height: 100%; display: block; }
        #hairline { position: absolute; top: 0; bottom: 0; width: 2px; background: var(--accent); display: none; z-index: 10; }

        .data-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .data-val { font-size: 16px; font-weight: 900; }
        .meter-bar { width: 100px; height: 10px; border-radius: 5px; background: linear-gradient(to right, #cc0000, #ffcc00, #008080); position: relative; }
        .meter-ptr { position: absolute; top: -4px; width: 3px; height: 18px; background: #000; border-radius: 2px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 15px; }
        th { text-align: left; opacity: 0.5; padding-bottom: 10px; font-weight: 800; text-transform: uppercase; font-size: 12px; }
        td { padding: 12px 0; border-top: 1px solid rgba(0,0,0,0.05); font-weight: 800; }
        .notes-area { width: 100%; height: 100px; background: rgba(255,255,255,0.5); border-radius: 15px; border: 1px solid #bbb; padding: 12px; box-sizing: border-box; font-family: inherit; font-size: 16px; margin-top: 12px; }

        .dev-name { font-size: 18px; font-weight: 900; color: #1a1c20; }

        #wellueDrawer.open { left: 0; }
